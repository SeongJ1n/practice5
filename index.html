<!DOCTYPE html>
<html>
<head>
  <title>test</title>

  <style type="text/css">

  body {padding:0; margin:0;}
  img { width:1920px; overflow: hidden;}
  .btn { position: fixed; top: 0; right: 0; width: 50px; height: 50px; background-color: #222; text-align: center; color: #fff; padding-top: 6px; box-sizing: border-box; }

  </style>

</head>
<body>

    <div class="container">
      <img id="bg" src="1.png">
    </div>
    <a class="btn">Click Me!</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function() {
   $('.btn').click(function(e){
      e.preventDefault();
      if($("#bg").attr('src')=="1.png")
        $("#bg").attr('src',"2.png");
      else if($("#bg").attr('src')=="2.png")
        $("#bg").attr('src',"3.png");
      else
        $("#bg").attr('src',"1.png");
   });
  });
</script>
</body>
</html>
